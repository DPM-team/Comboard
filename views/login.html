<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles/common-styles/default-font-styles.css" />
    <link rel="stylesheet" href="../public/styles/common-styles/form.css" />
    <link rel="stylesheet" href="../public/styles/login-register/login-register-style.css" />
    <link rel="icon" type="image/x-icon" href="../public/resources/favicon/comboard-favicon.ico" />
  </head>

  <body>
    <nav>
      <img src="../public/resources/comboard-logo/main-logo-transparent.png" width="100" />
    </nav>

    <div class="box">
      <img src="../public/resources/favicon/comboard-favicon.ico" width="70" />
      <h2>Login</h2>
      <h4>Sign In to your account</h4>
      <form action="/login/submit" method="post">
        <input id="username" type="text" name="username" placeholder="Username" required />
        <input id="password" type="password" name="password" placeholder="Password" minlength="8" required />
        <a id="forgot-password" href="/retrieve-account/step-1">Forgot Password?</a>
        <input id="login-btn" type="submit" value="Login" />
      </form>
      <div class="raw-line">
        <div class="hr-line">
          <hr />
        </div>
        <div class="hr-line">
          <p>or</p>
        </div>
        <div class="hr-line">
          <hr />
        </div>
      </div>
      <h4 id="alternative-sign-in">Sign in with</h4>
      <ul>
        <li>
          <button class="alternative-login"><img class="alternative-login-img" src="../public/resources/images/login-register/google-logo-48px.png" /></button>
        </li>
        <li>
          <button class="alternative-login"><img class="alternative-login-img" src="../public/resources/images/login-register/linkedin-logo-48px.png" /></button>
        </li>
        <li>
          <button class="alternative-login"><img class="alternative-login-img" src="../public/resources/images/login-register/apple-logo-48px.png" /></button>
        </li>
      </ul>
    </div>
    <p id="create-account">New to Comboard?<a id="join-now" href="/register">Join Now!</a></p>
  </body>
</html>
